<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Learning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.2.0/dist/full.css" rel="stylesheet">
</head>

<body>
  <!-- navbar -->
  <nav id="nav"
    class="fixed top-0 left-0 w-full bg-white shadow-md py-3 px-6 flex justify-between items-center border-b">
    <div class="flex items-center space-x-2">
      <span class="text-lg font-bold">English </span><img src="assets/logo.png" alt="Logo" class="h-8">জানালা
    </div>
    <div class="space-x-3 hidden md:flex">
      <button onclick="scrollToSection('faq')" class="px-4 py-2 border rounded text-blue-600">FAQ</button>
      <button onclick="scrollToSection('vocab')" class="px-4 py-2 border rounded text-blue-600">Learn</button>
      <button onclick="logout()" class="px-4 py-2 border rounded text-red-600">Logout</button>
    </div>
    <button id="menuToggle" class="md:hidden text-2xl">
      <i class="fa fa-bars"></i>
    </button>
  </nav>
  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden fixed top-12 left-0 w-full bg-white shadow-md py-3 px-6 flex flex-col space-y-2">
    <button onclick="scrollToSection('faq')" class="px-4 py-2 border rounded text-blue-600">FAQ</button>
    <button onclick="scrollToSection('vocab')" class="px-4 py-2 border rounded text-blue-600">Learn</button>
    <button onclick="logout()" class="px-4 py-2 border rounded text-red-600">Logout</button>
  </div>

  <!-- Banner -->
  <section id="banner" class="flex flex-col md:flex-row items-center justify-center h-screen bg-white px-4 md:px-0">
    <div class="w-full md:w-1/2 p-6 text-center md:text-left">
      <h1 class="text-3xl font-bold">
        <span class="text-blue-600">English</span> is Easy!!
      </h1>
      <p class="mt-3 text-gray-600">
        আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive
        Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ।
      </p>
      <input id="username" type="text" placeholder="Enter Your Name"
        class="block w-full md:w-80 p-2 border my-3 rounded">
      <input id="password" type="password" placeholder="Enter Password"
        class="block w-full md:w-80 p-2 border my-3 rounded">
      <button onclick="login()" class="bg-blue-600 text-white px-4 py-2 rounded w-full md:w-80">Get Started</button>
    </div>
    <div class="w-full md:w-1/2 flex justify-center">
      <img src="assets/hero-student.png" alt="User" class="w-80 mx-auto">
    </div>
  </section>

</body>

</html>
